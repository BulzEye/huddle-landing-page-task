<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      background-color: hsl(257, 40%, 49%);
      background-image: url("images/bg-desktop.svg");
      padding: 40px;
    }

    .text {
      color: #FFFFFF;
    }

    #heading {
      font-family: Poppins, sans-serif;
      font-size: 2.2em;
      font-weight: 600;
      margin: 5px;
      padding: 75px 20px 10px;
      line-height: 1.5;
    }

    #body {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      padding-bottom: 20px;
      line-height: 1.5;
    }

    div.logo {
      width: 100%;
      padding-bottom: 30px;
    }

    img#logo {
      height: 40pt;
    }

    img.ill {
      width: 55%;
      float: left;
      padding: 40px 40px 40px 0px;
    }

    a#register {
      display: block;
      padding: 15px 55px;
      background-color: #FFFFFF;
      border-radius: 26px;
      float:left;
      color:hsl(257, 40%, 49%);
      text-decoration: none;
      font-family: "Open Sans", sans-serif;
      text-align: center;
      box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.5);
    }

    a#register:hover {
      background-color: hsl(300, 69%, 71%);
      color: #FFFFFF;
    }

    /*.main_text {
      float: left;
      width: 30%;
    }*/

    .social {
      font-size: 1.5em;
      position: absolute;
      bottom: 30px;
      right: 50px;
    }

    i.fab {
      color: #FFFFFF;
      margin: 2px;
      padding: 10px;
      width:24px;
      height:24px;
      text-align: center;
      border-radius: 24px;
      border: 2px solid #FFFFFF;
      transform: scale(0.8);
    }

    i.fab:hover {
      color: hsl(300, 69%, 71%);
      border-color: hsl(300, 69%, 71%);
    }

    footer {
      width: 100%;
      position:absolute;
      bottom:5px;
    }

    footer, footer p a {
      font-family: sans-serif;
      color: #FFFFFF;
    }

    footer a:link, footer a:visited {
      color:#FFFFFF;
    }

    @media screen and (max-width: 700px) {
      body {
        background-image: url("images/bg-mobile.svg");
      }
      
      img#logo {
        height: 25pt;
        margin-bottom: 20px;
      }
      
      img.ill {
        width: 95%;
        margin: auto;
        padding:5px;
        float: none;
      }

      /*div.main_text {
        text-align: center;
      }*/

      #heading {
        font-size: 1.5em;
        text-align: center;
        padding-top: 40px;
      }

      #body {
        text-align: center;
        font-size: 0.9em;
        padding-bottom: 25px;
      }

      a#register {
        margin: auto;
        padding: 10px 55px;
        font-size: 0.8em;
        width: 40%;
        float:none;
      }

      .social {
        position: relative;
        text-align: center;
        bottom: 0px;
        right: 0px;
        padding-top: 60px;
      }

      i.fab {
        transform: scale(0.6);
        margin: -3px;
      }

      footer {
        position: relative;
        margin-top: 50px;
      }
    }

  </style>
  <script src="https://kit.fontawesome.com/e5914d24e7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="logo"><img src="images/logo.svg" id="logo"></div>
  <img src="images/illustration-mockups.svg" class="ill">

  <div class="main_text">
    <div id="heading" class="text">Build The Community Your Fans Will Love</div>

    <div id="body" class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. 
    </div>

    <div><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="register">Register</a></div> <!--Note: by default, link href="#"-->
  </div> 

  <div class="social">
    <a href=""><i class="fab fa-facebook-f"></i></a>
    <a href=""><i class="fab fa-twitter"></i></a>
    <a href=""><i class="fab fa-instagram"></i></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Omkar Shirgaonkar</a>.
    </p>
  </footer>
</body>
</html>
